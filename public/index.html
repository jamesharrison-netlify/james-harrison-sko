<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify SKO 2025</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: white;
            text-align: center;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i0.wp.com/unusualplaces.org/wp-content/uploads/2019/10/heli-experience.jpg?w=1500&ssl=1') no-repeat center center/cover;
            filter: grayscale(70%) contrast(120%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 350px;
            margin-bottom: 30px;
            content: url('./skologo_recolored.png');  /* Use the recolored logo */
        }

        h1, #netlify-title {
            font-size: 6em;
            margin: 0;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: white;
            text-shadow: 
                5px 5px 0px #ff5733,   /* Orange layer */
                10px 10px 0px #c70039, /* Red layer */
                15px 15px 0px #900c3f, /* Dark Red layer */
                0 0 15px rgba(255, 255, 255, 0.8); /* Soft glow */
        }

        .subtext {
            font-size: 2.5em;
            margin-top: 10px;
            color: #f4e04d;
            text-shadow: 
                3px 3px 0px #ff5733, 
                6px 6px 0px #c70039, 
                9px 9px 0px #900c3f;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="overlay">
        <img src="./skologo_recolored.png" alt="Netlify SKO 2025 Logo" class="logo">
        <h1>Welcome to SKO 2025</h1>
        <div class="subtext"><h4 id="netlify-title">Hello World</h4></div>
    </div>

</body>
</html>
